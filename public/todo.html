<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="../Assets/todo.css">
</head>

<body>
    <div class="header">
        <a href="index.html"><i class="fas fa-chevron-circle-left"></i></a>
        <div class="clear">
            <i class="fa fa-refresh"></i>
        </div>
        <div id="date"></div>
    </div>
    <div class="content">
        <ul id="list">
        </ul>
    </div>
    <div class="add-to-do">
        <a id="motivate" href="#"><img width="23px" src="../Assets/img/motivate.jpg" alt=""></a>
        <input type="text" id="input" placeholder="Add a to-do">
    </div>

    <script src="../javascript/todo.js"></script>
    <script src="https://kit.fontawesome.com/470207469d.js" crossorigin="anonymous"></script>
</body>

</html>
