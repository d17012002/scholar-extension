<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="../Assets/todo.css">
</head>

<body>
    <div class="todo-section">
        <div class="header">
            <div class="back" style="font-size: 18px; margin-left: 9px; padding-top: 5px;">
                <a href="index.html"><i style="color: rgb(255, 255, 255);" class="fas fa-times-circle"></i></a>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
            </ul>
        </div>
        <div class="add-to-do">
            <a id="motivate" href="#"><img width="23px" src="../Assets/img/motivate.jpg" alt=""></a>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>

    <script src="../javascript/todo.js"></script>
    <script src="/?url=https://kit.fontawesome.com/470207469d.js" crossorigin="anonymous"></script>
</body>

</html>
