<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Assets/index.css">
</head>

<body>
  <section id="home-section">
    <div class="search-container">
      <input id="input" type="text" name="search" placeholder="Search words..." class="search-input" style="color: #020500">
      <i id="search" style="color: ivory;" class="fas fa-search"></i>
    </div>
    <div class="overlay">
      <p id="news-txt">News & Blogs</p>
      <center>
        <table>
          <tr>
            <th><a href="news.html"><img style="box-shadow: 4px 3px 4px #788aa8; " class="news-img"
                  src="../Assets/img/news.jpg" alt=""></a></th>
            <th><a href="blog.html"><img style="box-shadow: 4px 3px 4px #788aa8; " class="news-img"
                  src="../Assets/img/blog.jpg" alt=""></a></th>
          </tr>
        </table>
      </center>
      <label class="dropdown">
        <div class="dd-button">
          Applications
        </div>
        <input type="checkbox" class="dd-input" id="test">
        <ul class="dd-menu">
          <table class="app-table">
            <tr>
              <th><a href="todo.html"><i style="text-shadow: 2px 2px 4px #3f87b8;color: rgb(255, 255, 255);"
                    class="fa-solid fa-2x fa-list-check"></i></a></th>
              <th><a href="tictac.html"><i style="text-shadow: 2px 2px 4px #3f87b8;color: rgb(255, 255, 255);"
                    class="fa-solid fa-2x fa-gamepad"></i></a></th>
              <th><a href="cal.html"><i style="text-shadow: 2px 2px 4px #3f87b8;color: rgb(255, 255, 255);"
                    class="fa-solid fa-2x fa-calculator"></i></a></th>
            </tr>
            <tr>
              <td> <b>Todo</b></td>
              <td><b>Tic Tac</b></td>
              <td><b>Calc</b></td>
            </tr>
            <tr>
              <th><a href="timer.html"><i style="text-shadow: 2px 2px 4px #3f87b8; color: rgb(255, 255, 255);"
                    class="fa-solid fa-2x fa-hourglass"></i></a></th>
              <th><a href="joke.html"><i style="text-shadow: 2px 2px 4px #3f87b8;color: rgb(255, 255, 255);"
                    class="fa-solid fa-2x fa-face-grin-tongue-wink"></i></a></th>
              <th><a href="about.html"><i style="text-shadow: 2px 2px 4px #3f87b8;color: rgb(255, 255, 255);"
                    class="fa-solid fa-2x fa-circle-info"></i></a></th>

            </tr>
            <tr>
              <td><b>Timer</b></td>
              <td><b>Jokes</b></td>
              <td><b>About</b></td>
            </tr>
          </table>
        </ul>
      </label>
    </div>
    <div class="wrapper">
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name">Mary Kay Ash</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="speech"><i class="fas fa-volume-up"></i></li>
          </ul>
          <button id="new-quote-btn">New Quote</button>
        </div>
      </div>
    </div>
    <div class="setting">
      <div id="setName"><!--<i class="fa-solid fa-moon"></i>--><i class="fa-solid fa-gear"> </i></div>
    </div>
    <div class="popup">
      <p id="dictHeading"><u>Dictionary <i class="fas fa-spell-check"></i></u></p><br>
      <p>Word : <em id="word"> </em></p>
      <p>Speech :<em id="speech"> </em></p>
      <p>Meaning :<em id="def"> </em>
      <p class="eg">Example :<em id="eg"> </em></p>
      <div class="back">
        <i style="color: rgb(107, 153, 228);" id="back" class="fas fa-times-circle"></i>
      </div>
    </div>
  </section>
</body>
<script src="../javascript/index.js"></script>

</html>
