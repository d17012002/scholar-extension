<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../Assets/timer.css" rel="stylesheet" />

  </head>
  <body>
    <section>
      <br /><br /><br />
  
        <div class="row">
          <div class="col-4">
            <div class="panel panel-yellow">
              <p>Hrs</p>
            </div>
          </div>

          <div class="col-4">
            <div class="panel panel-purple">
              <p>Mins</p>
            </div>
          </div>

          <div class="col-4">
            <div class="panel panel-purple">
              <p>Secs</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <div class="panel panel-blue">
              <input
                id="hour"
                type="number"
                max="60"
                min="0"
                value="0"
                class="time"
              />
            </div>
          </div>

          <div class="col-4">
            <div class="panel panel-purple">
              <input
                id="minute"
                type="number"
                max="60"
                min="0"
                value="0"
                class="time"
              />
            </div>
          </div>

          <div class="col-4">
            <div class="panel panel-purple">
              <input
                id="sec"
                type="number"
                max="60"
                min="0"
                value="0"
                class="time"
                maxlength="2"
              />
            </div>
          </div>
        </div>
      
      <center>
        <table class="tbl">
          <th>
            <button class="btn btn-dark" id="starting">
              <i class="fa-solid fa-play play" style="color: white"></i>
            </button>
          </th>
          <th id="stop-btn">
            <button class="btn btn-dark" id="stop">
              <i class="fa-solid fa-stopwatch reset"  style="color: white"></i>
            </button>
          </th>
        </table>
        <div class="back"><a href="index.html"><i class="fas fa-times-circle"></i></a></div>
      </center>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="../javascript/timer.js"> </script>
  </body>
</html>
